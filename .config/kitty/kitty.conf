# Modify the amount scrolled by a touchpad
touch_scroll_multiplier 5.0

# Kill/yank
paste_actions confirm-if-large,replace-dangerous-control-codes
strip_trailing_spaces never

# Keybindings
map alt+tab next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

map F5 launch --location=hsplit
map F6 launch --location=vsplit
map F7 layout_action rotate

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# Layout

# The tab bar style, can be one of: fade, separator or hidden. In the
# fade style, each tab's edges fade into the background color, in the
# separator style, tabs are separated by a configurable separator.
tab_bar_style fade

# Control how each tab fades into the background when using fade for
# the tab_bar_style. Each number is an alpha (between zero and one)
# that controls how much the corresponding cell fades into the
# background, with zero being no fade and one being full fade. You
# can change the number of cells used by adding/removing entries to
# this list.
tab_fade 0.0 1

# The separator between tabs in the tab bar when using separator as
# the tab_bar_style.
tab_separator " â”‡"

# The minimum number of tabs that must exist before the tab bar is
# shown
tab_bar_min_tabs 1

# colors
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #aaa
inactive_tab_background #555
inactive_tab_font_style normal


# BEEP
enable_audio_bell no
